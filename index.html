<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front-end проект</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="login">
    <div class="login__content">
        <span>Введите логин</span>
        <input id="login" type="text">
        <img src="1.png" class="login__image im1">
        <img src="2.png" class="login__image im2">        
        <img src="3.png" class="login__image im3">
        <img src="4.png" class="login__image im4">
        <button onclick="showMain()">Далее</button>
    </div>
</div>
<div class="main" style="display: none;">
    <header>
        <span id="NameUser">Site</span>
    </header>
    <div class="main__general">
        <main>
            <div class="main__general__filters">
                <button id="apiButton">Добавить факт</button>
                <input name="s" placeholder="Искать.." type="search">
                <button type="submit">Поиск</button>
                <select name="length" id="length">
                    <option value="">Длина строк</option>
                    <option value="50">50 символов</option>
                    <option value="100">100 символов</option>
                    <option value="150">150 символов</option>
                </select>
                <select name="filter" id="filter">
                    <option value="">Фильтрация по кол-ву символов</option>
                    <option value="asc">По возрастанию</option>
                    <option value="desc">По убыванию</option>
                </select>
            </div>
        </main>
    </div>
    <script src="login.js"></script>
</div>
</body>
</html>
